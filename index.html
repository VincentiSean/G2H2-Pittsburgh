<!DOCTYPE html>
<html>
<head>
	<title>G2H2 Pittsburgh</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:lighter,bold" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<div class="header">
		<div class="navigation">
			<h1 class="justify-start">G2H2 Pittsburgh</h1>
			<a href="#">Events</a>
			<a href="#">About</a>
			<a href="#">Contact</a>
		</div>	
		<h2 class="blurb">
			Join us every second Friday of every month!
		</h2>
	</div>
	<div class="subscription-wrapper">
		<p class="sub-description">
			Subscribe to get monthly updates!
		</p>
		<div class="form-wrapper">
			<form>
				<input id="email" type="text" name="email" placeholder="Email">
				<button id="send" type="button" name="submit" value="Subscribe">
					<i class="material-icons" style="font-size:36px;color:white;">mail_outline</i>
				</button>
			</form>
		</div>
	</div>
</body>
</html>
